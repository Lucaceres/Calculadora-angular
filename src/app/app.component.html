<h1>{{title}}</h1>
<div class="container">
<form>
  Numero 1:<input type="number" [(ngModel)]="primerNumero" name="primerNumero"><br><br>
  Numero 2:<input type="number" [(ngModel)]="segundoNumero" name="segundoNumero"><br><br>
  <input  type="submit" value="Sumar" (click)="sumar()">
  <input  type="submit" value="Restar" (click)="restar()">
</form>
</div>
<p>Resultado: {{resultado}}</p>
